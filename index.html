<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

   <link rel="shortcut icon" href="./favicon.ico" />
    <title>山河大学数字创新与计算研究学院</title>

</head>
<body>
    <!-- 头部 -->
   <header>
    <!-- <span><img src="./img/logo2.png" alt=""></span> -->
    <h1>山河大学数字创新与计算研究学院</h1>
    <div class="showTime"></div>
   </header>
   <!-- 页面主题 -->
   <section class="mainbox">
    <div class="column">
        <div class="panel bar">
            <h2>学院人数</h2>
            <div class="chart"></div>
            <div class="panel-footer"></div>
        </div>
        <div class="panel line">
            <h2>SCI论文频率
            </h2>
            <div class="chart"></div>
            <div class="panel-footer"></div>
        </div>
        <div class="panel pie">
            <h2>科研重点项目</h2>
            <div class="chart"></div>
            <div class="panel-footer"></div>
        </div>
    </div>
    <div class="column">
        <!-- no数字面板 -->
        <div class="no">
            <div class="no-hd">
                <ul>
                    <li>33234</li>
                    <li>6872</li>
                </ul>
            </div>
            <div class="no-bd">
                <ul>
                    <li>在校总人数</li>
                    <li>计算机研究员</li>
                </ul>
            </div>
        </div>
        <!-- 地图 -->
        <div class="map">
            <div class="chart"></div>
            <div class="map1"></div>
            <div class="map2"></div>
            <div class="map3"></div>
        </div>
    </div>
    <div class="column">
        <div class="panel bar2">
            <h2>学生课程热度榜</h2>
            <div class="chart"></div>
            <div class="panel-footer"></div>
        </div>
        <div class="panel line2">
            <h2>其他专业与计算机就业趋势</h2>
            <div class="chart"></div>
            <div class="panel-footer"></div>
        </div>
        <div class="panel pie1">
            <h2>计算机就业热度城市</h2>
            <div class="chart"></div>
            <div class="panel-footer"></div>
        </div>
    </div>
   </section>
</body>
</html>
